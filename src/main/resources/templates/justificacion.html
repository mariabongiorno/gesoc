<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="author" content="Dashboard"/>
  <meta
      name="keyword"
      content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"
  />
  <title>GeSOC - Ingresos</title>

  <!-- Favicons -->
  <link href="../static/img/utn.png" rel="icon"/>
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon"/>

  <!-- Bootstrap core CSS -->
  <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <!--external css-->
  <link href="../static/lib/font-awesome/css/font-awesome.css" rel="stylesheet"
        th:href="@{/lib/font-awesome/css/font-awesome.css}"/>
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
  <link href="../static/css/style-responsive.css" rel="stylesheet" th:href="@{/css/style-responsive.css}">

  <!-- =======================================================
  Template Name: Dashio
  Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
  Author: TemplateMag.com
  License: https://templatemag.com/license/
======================================================= -->
</head>

<body>
<section id="container">
  <!-- **********************************************************************************************************************************************************
  TOP BAR CONTENT & NOTIFICATIONS
  *********************************************************************************************************************************************************** -->
  <!--header start-->
  <header class="header black-bg">
    <div class="sidebar-toggle-box">
      <div
          class="fa fa-bars tooltips"
          data-placement="right"
          data-original-title="Toggle Navigation"
      ></div>
    </div>
    <!--logo start-->
    <a href="index.html" th:href="@{/index}" class="logo"
    ><b>Ge<span>SOC</span></b></a
    >
    <!--logo end-->
    <div class="nav notify-row" id="top_menu">
      <!--  notification start -->
      <ul class="nav top-menu">
        <!-- notification dropdown start-->
        <li id="header_notification_bar" class="dropdown">
          <a
              data-toggle="dropdown"
              class="dropdown-toggle"
              href="index.html"
              th:href="@{/login}"
          >
            <i class="fa fa-bell-o"></i>
            <span
                class="badge bg-warning"
                th:text="${mensajes.size()}"
            ></span>
          </a>
          <ul class="dropdown-menu extended notification">
            <div class="notify-arrow notify-arrow-yellow"></div>
            <li>
              <p
                  class="yellow"
                  th:text="${'Tenés ' + mensajes.size() + ' nuevos mensajes'}"
              ></p>
            </li>
            <th:block th:each="mensaje : ${mensajes}">
              <li>
                <a href="index.html" th:href="@{/index}">
                      <span class="label label-danger"
                      ><i class="fa fa-dollar"></i
                      ></span>
                  <th:block th:text="${mensaje.getMensaje()}"></th:block>
                </a>
              </li>
            </th:block>
          </ul>
        </li>
        <!-- notification dropdown end -->
      </ul>
      <!--  notification end -->
    </div>
    <div class="top-menu">
      <ul class="nav pull-right top-menu">
        <li><a class="logout" href="login.html?logout">Logout</a></li>
      </ul>
    </div>
    <div class="top-menu">
      <ul class="nav pull-right top-menu">
        <li>
          <a
              class="lucho"
              th:href="@{index/user}"
              th:text="${user.name + ' ' + user.surname}"
          ></a>
        </li>
      </ul>
    </div>
  </header>
  <!--header end-->
  <!-- **********************************************************************************************************************************************************
  MAIN SIDEBAR MENU
  *********************************************************************************************************************************************************** -->
  <!--sidebar start-->
  <!--sidebar start-->
  <aside>
    <div id="sidebar" class="nav-collapse">
      <!-- sidebar menu start-->
      <ul class="sidebar-menu" id="nav-accordion">
        <li class="mt">
          <a class="" href="index.html" th:href="@{/index}">
            <i class="fa fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="sub-menu">
          <a class="" href="operaciones.html" th:href="@{/operaciones}">
            <i class="fa fa-gears"></i>
            <span>Auditoría de operaciones</span>
          </a>
        </li>
        <li class="sub-menu">
          <a class="" href="egresos.html" th:href="@{/egresos}">
            <i class="fa fa-cart-arrow-down"></i>
            <span>Egresos</span>
          </a>
        </li>
        <li class="sub-menu">
          <a class="" href="ingresos.html" th:href="@{/ingresos}">
            <i class="fa fa-plus-circle"></i>
            <span>Ingresos</span>
          </a>
        </li>
        <li class="sub-menu">
          <a
              class=""
              href="financiamiento.html"
              th:href="@{/financiamiento}"
          >
            <i class="fa fa-bank"></i>
            <span>Financiamiento</span>
          </a>
        </li>
      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
  <!--sidebar end-->
  <!-- **********************************************************************************************************************************************************
  MAIN CONTENT
  *********************************************************************************************************************************************************** -->
  <!--main content start-->
  <section id="main-content">
    <section class="wrapper site-min-height">
      <h3><i class="fa fa-angle-right"></i> Justificacion</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> Egresos justificados</h4>
            <hr>
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Descripcion</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="e : ${egresos}">
                <td th:text="${e.descripcion}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-12 mt">
          <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> Ingresos actualizados</h4>
            <hr>
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Descripcion</th>
                <th>Valor actualizado</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="i : ${ingresos}">
                <td th:text="${i.descripcion}"></td>
                <td th:text="${i.valorDisponible()}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </section>
  <!--main content end-->
  <!--footer start-->
  <footer class="site-footer">
    <div class="text-center">
      <p>&copy; Copyrights <strong>Dashio</strong>. All Rights Reserved</p>
      <div class="credits">
        <!--
            You are NOT allowed to delete the credit link to TemplateMag with free version.
            You can delete the credit link only if you bought the pro version.
            Buy the pro version with working PHP/AJAX contact form: https://templatemag.com/dashio-bootstrap-admin-template/
            Licensing information: https://templatemag.com/license/
          -->
        Created with Dashio template by
        <a href="https://templatemag.com/">TemplateMag</a>
      </div>
      <a href="egresos.html" class="go-top">
        <i class="fa fa-angle-up"></i>
      </a>
    </div>
  </footer>
  <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="../static/lib/jquery/jquery.min.js" th:src="@{/lib/jquery/jquery.min.js}"></script>
<script src="../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" src="../static/lib/jquery.dcjqaccordion.2.7.js"
        th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
<script src="../static/lib/jquery.scrollTo.min.js"> th:src = "@{/lib/jquery.scrollTo.min.js}"</script>
<script src="../static/lib/jquery.nicescroll.js" type="text/javascript" th:src="@{/lib/jquery.nicescroll.js}"></script>
<!--common script for all pages-->
<script src="../static/lib/common-scripts.js" th:src="@{/lib/common-scripts.js}"></script>
<!--script for this page-->
</body>
</html>
