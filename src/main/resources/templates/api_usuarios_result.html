<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
    <h3 th:if="${user == null}" th:text="${'Usuario no encontrado'}"></h3>
    <h3 th:if="${user != null}" th:text="${user.toString()}"></h3>
    <a href="/api/usuarios"><button>Volver a buscar usuario</button></a>
</body>
</html>
